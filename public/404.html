<!DOCTYPE html>
<html>
<head>

  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Pacifico&display=swap');

  .tsc-default-error-page {
    color: white;
    text-align: center;
    font-family: 'DM Sans', sans-serif;
    margin: 0;
    background-image: url('blob.png');
    background-repeat: repeat;
    background-size: cover;
  }

  .tsc-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .tsc-default-error-page div.dialog > div {
    background-image: url('blob');
    padding: 7px 12% 0;
  }

  .tsc-default-error-page h1 {
    font-size: 50px;
    color: white;
    line-height: 1.5em;
    font-family: 'pacifico';
  }

  .tsc-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: white;
  }
  </style>
</head>

<body class="tsc-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oopsies! The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved out to sea.</p>
    </div>
    <p>If you are the application owner check the logs for more information or just keep swimming.</p>
  </div>
</body>
</html>
